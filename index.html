<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="jquery-3.7.1.min.js"></script> -->
    <script type="module" src="Js/app.js"></script>
</head>

<body style="margin: 0; border: 5px solid black;">
    <h1>Heart Rate Monitor</h1>
    <div id="data-container">
      <h2>Data:</h2>
      <p id="bpm-values"></p>
      <p id="avg-bpm"></p>
      <p id="selected-song"></p>
    </div>
    <app-comp></app-comp>
</body>
<script>
    const socket = new WebSocket('ws://localhost:3000'); // Change the URL to your backend server

    socket.addEventListener('message', (event) => {
        const data = JSON.parse(event.data);
        // Update HTML elements with the received data
        document.getElementById('bpm-values').textContent = `BPM Values: ${data.bpmValues.join(', ')}`;
        document.getElementById('avg-bpm').textContent = `Average BPM: ${data.avgBpm}`;
        document.getElementById('selected-song').textContent = `Selected Song: ${data.selectedSong ? data.selectedSong.title : 'None'}`;
    });
</script>

</html>
